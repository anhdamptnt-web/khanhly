<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: Arial, Helvetica, sans-serif;
}

body,html{
height:100%;
color:white;
overflow-x:hidden;
}

/* VIDEO NỀN */
.bg-video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
}

/* OVERLAY */
.overlay{
min-height:100vh;
background:rgba(200,200,210,0.35);
backdrop-filter:blur(8px);
display:flex;
flex-direction:column;
align-items:center;
padding:50px 20px;
}

/* HEADER */
header h1{
font-size:46px;
margin-bottom:35px;
}

/* PROFILE CARD */
.profile-card{
background:rgba(255,255,255,0.18);
backdrop-filter:blur(18px);
border-radius:24px;
padding:28px;
display:flex;
gap:24px;
max-width:720px;
width:100%;
margin-bottom:45px;
box-shadow:0 10px 40px rgba(0,0,0,0.25);
}

.profile-card img{
width:160px;
height:160px;
border-radius:50%;
object-fit:cover;
border:4px solid rgba(255,255,255,0.7);
}

.profile-info h2{
font-size:32px;
margin-bottom:12px;
}

.profile-info p{
font-size:19px;
margin-bottom:6px;
}

/* GRID CHUẨN HÓA */
.main-box{
width:58%;
max-width:820px;
display:grid;
grid-template-columns:1fr 1fr;
gap:18px;
}

/* CARD CHUẨN */
.card{
background:rgba(255,255,255,0.16);
backdrop-filter:blur(14px);
border-radius:20px;
padding:18px;
box-shadow:0 8px 30px rgba(0,0,0,0.2);
transition:0.3s;
}

.card:hover{
transform:translateY(-3px);
background:rgba(255,255,255,0.2);
}

.card h3{
font-size:22px;
margin-bottom:12px;
font-weight:600;
}

/* KHUNG ẢNH KHÔNG CROP */
.hobby-img{
display:flex;
justify-content:center;
align-items:center;
}

.hobby-img img{
width:100%;
max-height:220px;
object-fit:contain;
border-radius:14px;
background:rgba(0,0,0,0.15);
padding:6px;
}

/* SPOTIFY FULL WIDTH */
.spotify-wide{
grid-column:1 / span 2;
}

.spotify-wide iframe{
width:100%;
height:220px;
border-radius:16px;
border:none;
margin-bottom:12px;
}

footer{
margin-top:50px;
opacity:0.85;
}
</style>
</head>

<body>

<!-- VIDEO NỀN (VIDEO CÓ SẴN ÂM THANH) -->
<video class="bg-video" autoplay loop playsinline controls="false">
<source src="bg.mp4" type="video/mp4">
</video>

<div class="overlay">

<header>
<h1>Trang cá nhân</h1>
</header>

<!-- PROFILE -->
<div class="profile-card">
<img src="images/kly.jpg">
<div class="profile-info">
<h2>Nguyễn Thị Khánh Ly</h2>
<p>Ngày sinh: 28/06/2008</p>
<p>Sở thích: Game, Đọc sách, Nghe nhạc</p>
<p>Màu yêu thích: Xám nhạt</p>
</div>
</div>

<!-- GRID -->
<div class="main-box">

<div class="card">
<h3>Chơi game</h3>
<div class="hobby-img">
<img src="images/game1.jpg">
</div>
</div>

<div class="card">
<h3>Đọc sách</h3>
<div class="hobby-img">
<img src="images/book1.jpg">
</div>
</div>

<!-- SPOTIFY FULL -->
<div class="card spotify-wide">
<h3>Nhạc yêu thích</h3>

<iframe src="https://open.spotify.com/embed/track/1L4d2lafz1odpIMe8va21X"></iframe>
<iframe src="https://open.spotify.com/embed/track/5pesNiBKAx8JNwK2mQ2HEc"></iframe>
<iframe src="https://open.spotify.com/embed/track/5U30iZBlmxkpHqzb1OSnBS"></iframe>
<iframe src="https://open.spotify.com/embed/track/5QT1bR5yCbwzTd2LNa8m0d"></iframe>

</div>

</div>

<footer>
© 2026 Personal Website
</footer>

</div>

</body>
</html>
